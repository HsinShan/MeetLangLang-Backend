version: "3.5"

networks:
   mll-backend-net:
        name: mll-backend-net

services:
    mll-mysql:
        image: mysql:5.6.51
        container_name: mll-mysql
        restart: always
        volumes:
            - ./db:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: P@ssWd
            MYSQL_DATABASE: mllapp
            MYSQL_USER: app
            MYSQL_PASSWORD: mllapp
            TZ: Asia/Taipei
        command:
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
        networks:
            - mll-backend-net
    mll-api:
        image: node:10.17.0
        container_name: mll-api
        depends_on:
            - mll-mysql
        restart: always
        volumes:
            - ./app:/app
            - ./localhost.crt:/localhost.crt
            - ./localhost.key:/localhost.key
        environment:
            TZ: Asia/Taipei
        ports:
            - "${APP_PORT}:8181"
        networks:
            - mll-backend-net
        working_dir: /app
        command: ["sh", "-c", "npm install && \
            SSL_CERT_FILE=/localhost.crt \
            SSL_KEY_FILE=/localhost.key \
            npm run start"]
    mll-phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: mll-phpmyadmin
        restart: always
        environment:
            PMA_HOST: mll-mysql
            PMA_PORT: 3306
            TZ: Asia/Taipei
        ports:
            - "8080:80"
        networks:
            - mll-backend-net
    mll-apitest:
        image: node:10.17.0
        container_name: mll-apitest
        volumes:
            - ./apitest:/apitest
        environment:
            NODE_TLS_REJECT_UNAUTHORIZED: 0
            TZ: Asia/Taipei
        networks:
            - mll-backend-net
        working_dir: /apitest
        command: ["sh", "-c", "npm install && tail -F /dev/null"]
